{% extends "base.html" %}
{% block body %}
<div class="table-heading">
    <h2>Showing Genus {{ item.name }}</h2>
</div>
<div class="table-show">
    <table>
        <tr>
            <th>Name</th>
            <td>{{ item.name }}</td>
        </tr>
        <tr>
            <th>Description</th>
            <td>{{ item.desc }}</td>
        </tr>
    </table>
</div>
{% endblock %}
