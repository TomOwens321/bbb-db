{% extends "base.html" %}
{% block title %}Genus{% endblock %}
{% block body %}
<h2>Genus Listing</h2>
  <table>
      <tr>
          <th>Genus</th>
          <th>Description</th>
      </tr>
      {% for item in items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.desc }}</td>
        </tr>
      {% endfor %}
  </table>
{% endblock %}
