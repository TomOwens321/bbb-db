<script type="text/javascript">
    $(document).ready( function () {
        $('#loc_table').DataTable();
    } );
</script>
<div>
    <table id="loc_table" class="display">
        <thead>
            <tr>
                <th>Name</th>
                <th>State</th>
                <th>City</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Altitude</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td><a href="/location/{{ item.id }}">{{ item.name }}</a></td>
                <td>{{ item.state }}</td>
                <td>{{ item.city }}</td>
                <td>{{ item.latitude }}</td>
                <td>{{ item.longitude }}</td>
                <td>{{ item.altitude }}</td>
                <td>{{ item.desc }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
