<div>
    <table>
        <tr>
            <th>Name</th>
            <th>Common Name</th>
            <th>Genus</th>
            <th>Species</th>
            <th>Description</th>
        </tr>
        {% for item in items %}
        <tr>
            <td><a href="/flora/{{ item.id }}">{{ item.name }}</a></td>
            <td>{{ item.common_name }}</td>
            <td><a href="/genus/{{ item.genus.id }}">{{ item.genus.name }}</a></td>
            <td><a href="/species/{{ item.species.id }}">{{ item.species.name }}</a></td>
            <td>{{ item.desc }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
