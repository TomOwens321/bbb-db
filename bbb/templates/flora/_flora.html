
<script type="text/javascript">
    $(document).ready( function () {
        $('#plant_table').DataTable();
    } );
</script>
<div>
    <table id="plant_table" class="display">
        <thead>
            <tr>
                <th>Name</th>
                <th>Common Name</th>
                <th>Family</th>
                <th>Genus</th>
                <th>Species</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td><a href="/flora/{{ item.id }}">{{ item.name }}</a></td>
                <td>{{ item.common_name }}</td>
                <td><a href="/family/{{ item.family.id }}/">{{ item.family.name }}</a></td>
                <td><a href="/genus/{{ item.genus.id }}">{{ item.genus.name }}</a></td>
                <td><a href="/species/{{ item.species.id }}">{{ item.species.name }}</a></td>
                <td>{{ item.desc }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
